<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">Liste des apprenants</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Date de Naissance</th>
          <th>Action</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="apprenant:${listApprenants}">
          <td th:text="${apprenant.id}"></td>
          <td th:text="${apprenant.nom}"></td>
          <td th:text="${apprenant.prenom}"></td>
          <td th:text="${apprenant.dateNaissance}"></td>
          <td><button type="button" class="btn btn-outline-secondary">Modifier</button></td>
          <td><button type="button" class="btn btn-outline-danger">Supprimer</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
